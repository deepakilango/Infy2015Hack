<script>

$(document).keydown(function(e) {
//alert(e.which)
    switch(e.which) {

	case 27: // left
	//alert('left')
	socket.emit('overrideCommands', 'Q|');
        break;

        case 37: // left
	//alert('left')
	socket.emit('overrideCommands', 'O|TURNRIGH|001');
        break;
        case 38: // up
	socket.emit('overrideCommands', 'O|FORWARD-|001');
        break;

        case 39: // right
	socket.emit('overrideCommands', 'O|TURNRIGH|001');
        break;

        case 40: // down
	socket.emit('overrideCommands', 'O|BACKWARD|001');
        break;
	
	case 67: // C - delete the commands
	socket.emit('clearCommands', 'clear');
        break;

	case 76: // L - Land
	socket.emit('overrideCommands', 'O|LAND----|');
        break;
	
	case 80: // P - Picture
	socket.emit('overrideCommands', 'O|TAKEPIC-|');
        break;

	case 81: // Q - Quit
	socket.emit('overrideCommands', 'Q|');
        break;
	
	case 84: // L - Take Off
	socket.emit('overrideCommands', 'O|TAKEOFF-|');
        break;


        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});
</script>
